<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <title>Criar sala - RocketQ</title>
</head>
<body>

    <div id="home" class="content">
        <header>
            <img src="assets/logo.svg" alt="Logo da RocketQ" />
        </header>

        <div id="bg">
            <div class="circle top"></div>
            <div class="circle bottom"></div>
        </div>
        
        <main>
            <div class="container">
                <section>
                    <h2>Crie sua própria sala</h2>
                    <form action="">
                        <label class="sr-only" for="room-pass">Código da sala</label>
                        <input placeholder="Insira uma senha" type="password" id="room-pass">
                        <button>
                            <img src="assets/users-white.svg" alt="Imagem do botão Entrar na Sala">
                            Criar sala
                        </button>
                    </form>
                </section>
    
            </div>
        </main>
    </div>


</body>
</html>
